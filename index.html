<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<title>Ukikicast Visualiser</title>
	</head>
	<body>
		<div id="content">
		 <div id="interviewee">
		      <img id="intervieweeIcon" src="./tlyerkhen.jpg">
			  <div id="label" style="color: rgb(255,64,64);">Tyler Kehne</div>
			  <canvas id="canvasInterviewee"></canvas>
			  <audio crossorigin="anonymous" src="tyler_mixdown.wav" id="audio2"></audio>
		  </div>
		  <div id="interviewer">
			  <div id="label" style="color: rgb(0,170,255);">1ted59</div>
			  <canvas id="canvasInterviewer"></canvas>
		      <img id="interviewerIcon" src="./ted.jpg">
			  <audio crossorigin="anonymous" src="ted_mixdown.wav" id="audio1"></audio>
		  </div>
		  <button onClick="start()" id="start">start</button>
		  <div id="ukikicastLogo">
			  <img src="./santa_ukiki.svg">
		  </div>
		  <video id="snow" autoplay loop muted playsinline src="snow.webm"></video>
		  <video id="intro" playsinline src="cool.webm">
		  </video>
		  <div id="imageBackground"></div>
		</div>
		<script src="./scripts.js"></script>
	</body>
</html>
